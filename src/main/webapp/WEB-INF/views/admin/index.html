<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>All users</h1>
<div th:each="user : ${user}">
    <a th:href="@{/admin/{id}(id=${user.getUser_id()})}"
       th:text="${user.getUsername()} + ', ' + ${user.getAge()}">user</a>
</div>

<br/>
<hr/>
<a href="/admin/new">Create new user</a>
<br/>
<br/>
<a th:href="@{/logout}">LOGOUT</a>
</body>
</html>
